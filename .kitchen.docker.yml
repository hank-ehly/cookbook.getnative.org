---
driver:
  name: docker

driver_config:
  privileged: true
  publish_all: true

provisioner:
  name: chef_zero
  roles_path: './roles'
  environments_path: './environments'
  data_bags_path: './data_bags'
  client_rb:
    environment: 'development'

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[cookbook.getnativelearning.com::default]
  - name: web
    run_list:
      - role[web]
    attributes:
      getnative:
        server_name: 'localhost'
  - name: db
    run_list:
      - role[db]
    attributes:
      getnative:
        server_name: 'localhost'
