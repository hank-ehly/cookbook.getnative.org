test:
  pre:
    - mkdir -p /tmp/kitchen/data_bags/{github,development-web}
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
    - echo $GITHUB_CREDENTIALS | base64 --decode > /tmp/kitchen/data_bags/github/credentials.json
    - echo $AUTHORIZED_KEYS | base64 --decode > /tmp/kitchen/data_bags/development-web/ssh.json
    - echo $HTPASSED | base64 --decode > /tmp/kitchen/data_bags/development-web/htpasswd.json
  override:
    - KITCHEN_YAML=".kitchen.gce.yml" bundle exec kitchen test web-ubuntu-1604
