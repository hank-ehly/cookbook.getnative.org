general:
  branches:
    only:
      - master

dependencies:
  pre:
    - sudo apt-get install virtualbox
    - sudo apt-get install vagrant
    - sudo apt-get install virtualbox-dkms
    - vagrant box add ubuntu/xenial64
    - wget https://packages.chef.io/files/stable/chefdk/1.2.22/ubuntu/14.04/chefdk_1.2.22-1_amd64.deb
    - sudo dpkg -i chefdk_1.2.22-1_amd64.deb
    - chef gem install specific_install
    - sudo chef gem install kitchen-vagrant
  cache_directories:
    - vendor

test:
  override:
    - chef exec berks install
    - chef exec kitchen test
