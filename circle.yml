general:
  branches:
    only:
      - master

dependencies:
  pre:
    - if ! chef -v; then
        if ! [ -f chefdk_0.3.5-1_amd64.deb ]; then
          wget https://packages.chef.io/stable/ubuntu/12.04/chefdk_0.19.6-1_amd64.deb;
        fi;
        sudo dpkg -i chefdk_0.19.6-1_amd64.deb;
      fi
    - chef gem install specific_install
    - sudo chef gem install kitchen-vagrant
    - sudo chef gem uninstall chefspec
    - chef gem install chefspec:4.0.1
  cache_directories:
    - vendor
    - ./chefdk_0.3.5-1_amd64.deb

test:
  override:
    - chef exec berks install
    - chef exec rspec -P spec/**/*_spec.rb --tty --color
    - chef exec kitchen test
